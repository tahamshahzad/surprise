<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.stableCursor {
  border-right:2px solid rgba(255,255,255,0.9);
}

.blink {

  animation : blink 1s steps(2) infinite;
}

@keyframes blink {
  from {
    border-right:2px solid rgba(255,255,255,0);
  }
  to {
    border-right:2px solid rgba(255,255,255,0.9);
  }
}
#typingTest {
    width:100%;
    text-align: center;
    font-size: 50px;
    color:rgba(255,255,255,0.9);
    font-weight: 300;
}
.typedContent {

  margin: 0;
  padding: 0;
}
 html, body, .wrapper {
  width:100%;
  height:100%;
  margin:0;
  padding: 0;
font-family: 'Open Sans', sans-serif;
}
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('underwater-blurred-background.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}
  </style>
</head>
<body>
  <div class="wrapper">
  <div id="typingTest">
    <span class="typedContent blinkingCursor blink">

    </span>

  </div>
    </div>
  <script src="dist/typingJs.js"> </script>
  <script>
  var effect  = new TypedJs();
  effect.run({
    id : "typingTest",
    data : ["Branding", "Development", "Design", "logo Design","leppel", "Agency", ":)"],
    typingSpeed : 130,
    holdingTime : 1000,
    writingTime : 200,
    repeat : true ,
    showCursor : true
  });
  </script>
</body>
</html>
